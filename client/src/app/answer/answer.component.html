<div class="container">
    <nav class="navbar navbar-toggleable-md navbar-light bg-faded">  
      <a class="nav-item nav-link" [routerLink]="['/dashboard']">Home</a>
      <a class="nav-item nav-link" [routerLink]="['/questions',id.id]">Go back to Question</a>
      <a class="nav-item nav-link" [routerLink]="['/logout']">Logout</a>
    </nav>
    <h1>{{question['question']}}</h1>
    <p>{{question['description']}}</p>
    <form #form="ngForm" (submit)="onSubmit()" method="post">
      <div class="form-group">
        <label for="answer">Your Answer</label>
        <input 
          type="text" 
          name="answer"
          [(ngModel)]="answer.text"
          #ans="ngModel"
          required
          minlength="5"
          class="form-control"
        />
        <small class="form-text text-muted error" *ngIf='!ans.valid'>Answer is required and has to be minimum 5 characters long.</small>
      </div>
      <div class="form-group">
        <label for="details">Supporting details to your answer</label>
        <textarea 
          name="details" 
          id="" 
          cols="30" 
          rows="10"
          [(ngModel)]="answer.details"
          #desc="ngModel"
          class="form-control"
        ></textarea>
      </div>
      <input type="submit" class="btn btn-primary" [disabled] = "!form.form.valid" value="Add Answer">
      <button class="btn btn-info" type="button" (click)="onCancel()">Cancel</button>
    </form>
</div>
