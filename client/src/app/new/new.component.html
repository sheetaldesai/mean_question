<div class="container">
    <nav class="navbar navbar-toggleable-md navbar-light bg-faded">  
      <a class="nav-item nav-link" [routerLink]="['/dashboard']">Home</a>
      <a class="nav-item nav-link" [routerLink]="['/logout']">Logout</a>
    </nav>
    <h1>New Question</h1>
    <form #form="ngForm" (submit)="onSubmit()" method="post">
      <div class="form-group">
        <label for="question">Question</label>
        <input 
          type="text" 
          name="question"
          [(ngModel)]="question.question"
          #q="ngModel"
          required
          minlength="10"
          class="form-control"
        />
        <small class="form-text text-muted error" *ngIf='!q.valid'>Question is required and has to be minimum 10 characters long.</small>
      </div>
      <div class="form-group">
        <label for="description">Description(optional)</label>
        <textarea 
          name="desc" 
          id="" 
          cols="30" 
          rows="10"
          [(ngModel)]="question.description"
          #desc="ngModel"
          class="form-control"
        ></textarea>
      </div>
      <input type="submit" class="btn btn-primary" [disabled] = "!form.form.valid" value="Add Question">
      <button class="btn btn-info" type="button" (click)="onCancel()">Cancel</button>
    </form>
   
</div>
